unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse mode
set -g mouse on
# Enable mouse control (clickable windows, panes, resizable panes)
# set -g mouse-select-window on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on


# bind r source-file ~/dotfiles/tmux/.tmux.conf |; display "Sourced ~/dotfiles/tmux/.tmux.conf"
bind r source-file ~/dotfiles/tmux/.tmux.conf

# Splitting terminals using | and -
unbind '"'
unbind %
# bind _ split-window -v
# bind | split-window -h
# # Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n M-C-Left  previous-window
bind -n M-C-Right next-window
bind -n M-C-h  previous-window
bind -n M-C-l next-window

# Start counting pane and window number at 1
set -g base-index 1
set -g pane-base-index 1
# When we add/remove windows, renumber them in sequential order.
set-window-option -g pane-base-index 1
set -g renumber-windows on


